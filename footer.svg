<svg fill="none" viewBox="0 0 900 90" width="900" height="90" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nebula blobs -->
    <radialGradient id="nbf1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nbf2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nbf3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e879f9" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Line gradient -->
    <linearGradient id="lineGradF" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#010812" stop-opacity="0"/>
      <stop offset="22%" stop-color="#00d4ff" stop-opacity="0.4"/>
      <stop offset="55%" stop-color="#7c3aed" stop-opacity="0.5"/>
      <stop offset="80%" stop-color="#e879f9" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </linearGradient>

    <!-- Particle colors -->
    <radialGradient id="p1Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p2Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p3Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e879f9" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="p4Grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="90" fill="#010812"/>

  <!-- Nebula blobs -->
  <circle cx="400" cy="40" r="140" fill="url(#nbf1)">
    <animate attributeName="cx" values="400;420;400" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;35;40" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="30" r="100" fill="url(#nbf2)">
    <animate attributeName="cx" values="180;200;180" dur="16s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;25;30" dur="16s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="35" r="90" fill="url(#nbf3)">
    <animate attributeName="cx" values="750;770;750" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;30;35" dur="14s" repeatCount="indefinite"/>
  </circle>

  <!-- Top glowing line -->
  <rect x="0" y="0" width="900" height="2" fill="url(#lineGradF)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Corner brackets -->
  <g stroke="#00d4ff" stroke-width="1.5" stroke-opacity="0.4" fill="none">
    <path d="M8,4 L8,20 M8,4 L24,4">
      <animate attributeName="stroke-opacity" values="0.3;0.75;0.3" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M892,4 L876,4 M892,4 L892,20">
      <animate attributeName="stroke-opacity" values="0.3;0.75;0.3" dur="4s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Drifting particles -->
  <circle cx="90" cy="60" r="2" fill="url(#p1Grad)" filter="url(#glow)">
    <animate attributeName="cx" values="90;100;85;90" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="60;55;63;60" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="270" cy="40" r="2" fill="url(#p2Grad)" filter="url(#glow)">
    <animate attributeName="cx" values="270;280;260;270" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="40;35;45;40" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="50" r="2" fill="url(#p3Grad)" filter="url(#glow)">
    <animate attributeName="cx" values="540;550;530;540" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;45;55;50" dur="14s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="55" r="2" fill="url(#p4Grad)" filter="url(#glow)">
    <animate attributeName="cx" values="720;730;710;720" dur="16s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="55;50;60;55" dur="16s" repeatCount="indefinite"/>
  </circle>

  <!-- Center text -->
  <text x="450" y="30" text-anchor="middle" font-family="Courier,monospace" font-size="14" letter-spacing="4" fill="#dde8f5">
    [ OPEN TO OPPORTUNITIES ]
    <animate attributeName="fill-opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="450" y="55" text-anchor="middle" font-family="Courier,monospace" font-size="9" letter-spacing="3" fill="rgba(139,163,189,0.45)">
    Backend · Full-Stack · AI Roles ● ● ●  · Let's connect
    <animate attributeName="stop-color" values="0.3;1;0.6" dur="3s" repeatCount="indefinite"/>
  </text>
</svg>
