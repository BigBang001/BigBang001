<svg fill="none" viewBox="0 0 900 90" width="900" height="90" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  .r{width:900px;height:90px;background:#010812;overflow:hidden;position:relative;font-family:'Courier New',monospace;}
  .nb{position:absolute;border-radius:50%;filter:blur(55px);pointer-events:none;}
  .nb1{width:300px;height:300px;background:rgba(0,180,230,1);opacity:0.06;bottom:-100px;left:50%;transform:translateX(-50%);animation:nbf 12s ease-in-out infinite alternate;}
  .nb2{width:200px;height:200px;background:rgba(120,50,230,1);opacity:0.04;bottom:-60px;left:20%;animation:nbf 16s ease-in-out infinite alternate-reverse;}
  .nb3{width:180px;height:180px;background:rgba(220,100,240,1);opacity:0.035;bottom:-50px;right:18%;animation:nbf 14s ease-in-out infinite alternate;}
  @keyframes nbf{from{transform:translateX(-50%)scale(1)}to{transform:translateX(-50%)scale(1.1)translateY(-10px)}}
  .lt{position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(0,212,255,0.35),rgba(124,58,237,0.4),rgba(232,121,249,0.35),transparent);animation:ls 4s ease-in-out infinite;}
  @keyframes ls{0%,100%{opacity:.5}50%{opacity:1}}
  .ct{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:7px;}
  .tt{font-size:15px;letter-spacing:5px;color:#dde8f5;text-transform:uppercase;font-family:'Courier New',monospace;animation:gp 3s ease-in-out infinite;}
  @keyframes gp{0%,100%{text-shadow:0 0 8px rgba(0,212,255,.3)}50%{text-shadow:0 0 18px rgba(0,212,255,.7),0 0 35px rgba(124,58,237,.3)}}
  .sb{font-size:9px;letter-spacing:3px;color:rgba(139,163,189,.45);text-transform:uppercase;}
  .sb em{color:rgba(0,212,255,.45);font-style:normal;margin:0 5px;}
  .d1,.d2,.d3{display:inline-block;animation:db 1.4s ease-in-out infinite;}
  .d2{animation-delay:.18s}.d3{animation-delay:.36s}
  @keyframes db{0%,80%,100%{opacity:.2}40%{opacity:1}}
  .bk{position:absolute;width:16px;height:16px;border-color:rgba(0,212,255,.25);border-style:solid;}
  .tl{top:8px;left:12px;border-width:1px 0 0 1px;animation:bkg 5s ease-in-out infinite;}
  .tr{top:8px;right:12px;border-width:1px 1px 0 0;animation:bkg 5s ease-in-out infinite .8s;}
  @keyframes bkg{0%,100%{border-color:rgba(0,212,255,.2)}50%{border-color:rgba(0,212,255,.6)}}
</style>
<div class="r">
  <div class="nb nb1"></div><div class="nb nb2"></div><div class="nb nb3"></div>
  <div class="lt"></div>
  <div class="bk tl"></div><div class="bk tr"></div>
  <div class="ct">
    <div class="tt">[ OPEN TO OPPORTUNITIES ]</div>
    <div class="sb">Backend<em>·</em>Full-Stack<em>·</em>AI Roles &nbsp;<span class="d1">●</span><span class="d2">●</span><span class="d3">●</span>&nbsp; Let's connect</div>
  </div>
</div>
</div>
</foreignObject>
</svg>
