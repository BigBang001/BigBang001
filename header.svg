  <div class="pt" style="width:3px;height:3px;background:#e879f9;left:64%;top:78%;--d:8s;--dl:-1s;--op:.5;--dx:22px"></div>
  <div class="pt" style="width:2px;height:2px;background:#00d4ff;left:79%;top:83%;--d:10s;--dl:-5s;--op:.35;--dx:-14px"></div>
  <div class="pt" style="width:4px;height:4px;background:#7c3aed;left:50%;top:90%;--d:6s;--dl:-3s;--op:.45;--dx:10px"></div>
