<svg viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Nebula blobs -->
    <radialGradient id="nb1" cx="0%" cy="0%" r="60%">
      <stop offset="0%" stop-color="#00b4e6" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nb2" cx="100%" cy="100%" r="55%">
      <stop offset="0%" stop-color="#7832e6" stop-opacity="0.09"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="nb3" cx="55%" cy="45%" r="30%">
      <stop offset="0%" stop-color="#dc64f0" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </radialGradient>

    <!-- Name gradient -->
    <linearGradient id="nameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="45%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#e879f9"/>
    </linearGradient>

    <!-- Top line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#010812" stop-opacity="0"/>
      <stop offset="22%" stop-color="#00d4ff" stop-opacity="1"/>
      <stop offset="55%" stop-color="#7c3aed" stop-opacity="1"/>
      <stop offset="80%" stop-color="#e879f9" stop-opacity="1"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lineGradB" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#010812" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00d4ff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#010812" stop-opacity="0"/>
    </linearGradient>

    <!-- Chip gradients -->
    <linearGradient id="chipC" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="chipV" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="chipP" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e879f9" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#e879f9" stop-opacity="0.04"/>
    </linearGradient>
    <linearGradient id="chipG" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.04"/>
    </linearGradient>

    <!-- Glows -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="#010812"/>
  <rect width="900" height="200" fill="url(#nb1)"/>
  <rect width="900" height="200" fill="url(#nb2)"/>
  <rect width="900" height="200" fill="url(#nb3)"/>

  <!-- Top line -->
  <rect x="0" y="0" width="900" height="2" fill="url(#lineGrad)">
    <animate attributeName="opacity" values="0.55;1;0.55" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="0" y="199" width="900" height="1" fill="url(#lineGradB)"/>

  <!-- Name -->
  <text x="450" y="112" text-anchor="middle" font-family="Courier,monospace" font-size="42" font-weight="700" letter-spacing="8" fill="url(#nameGrad)" filter="url(#glowStrong)" id="userName">
    BigBang001
    <animate attributeName="opacity" values="0.85;1;0.85" dur="4s" repeatCount="indefinite"/>
  </text>

  <!-- Dynamic centered role chips -->
  <g font-family="Courier,monospace" font-size="9" text-anchor="middle" letter-spacing="2" id="chipsGroup">
    <!-- Example chips -->
    <g data-fill="#00d4ff" data-gradient="chipC" data-text="PYTHON"/>
    <g data-fill="#a78bfa" data-gradient="chipV" data-text="BACKEND"/>
    <g data-fill="#e879f9" data-gradient="chipP" data-text="FULL-STACK"/>
    <g data-fill="#10b981" data-gradient="chipG" data-text="AI ENGINEER"/>
  </g>

  <!-- Live dot and status -->
  <circle cx="285" cy="168" r="3" fill="#00d4ff">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="285" cy="168" r="6" fill="#00d4ff" fill-opacity="0">
    <animate attributeName="r" values="4;8;4" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="fill-opacity" values="0.2;0;0.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <text x="300" y="172" font-family="Courier,monospace" font-size="9" letter-spacing="3" fill="#00d4ff" fill-opacity="0.3">
    SYSTEM ONLINE Â· OPEN TO OPPORTUNITIES
    <animate attributeName="fill-opacity" values="0.25;0.4;0.25" dur="4s" repeatCount="indefinite"/>
  </text>

  <script type="application/ecmascript"><![CDATA[
    // Dynamically position role chips
    const chipsGroup = document.getElementById('chipsGroup');
    const centerX = 450; // center of SVG
    const y = 140;       // vertical position
    const padding = 8;   // horizontal padding between chips and text
    const chipHeight = 20;

    let chips = Array.from(chipsGroup.children);
    chips.forEach(chip => {
      const text = chip.dataset.text;
      const fill = chip.dataset.fill;
      const gradient = chip.dataset.gradient;

      // Measure text width using temporary SVG text element
      const tempText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
      tempText.setAttribute('font-family','Courier,monospace');
      tempText.setAttribute('font-size','9');
      tempText.textContent = text;
      chipsGroup.appendChild(tempText);
      const width = tempText.getBBox().width + 2*padding;
      chipsGroup.removeChild(tempText);

      // Store width for positioning
      chip.dataset.width = width;
    });

    // Compute total width
    const totalWidth = chips.reduce((sum, chip) => sum + parseFloat(chip.dataset.width) + 4, -4); // 4px gap
    let startX = centerX - totalWidth/2;

    // Append rect + text for each chip dynamically
    chips.forEach(chip => {
      const width = parseFloat(chip.dataset.width);
      const rect = document.createElementNS('http://www.w3.org/2000/svg','rect');
      rect.setAttribute('x', startX);
      rect.setAttribute('y', y-12);
      rect.setAttribute('width', width);
      rect.setAttribute('height', chipHeight);
      rect.setAttribute('rx', 3);
      rect.setAttribute('fill', `url(#${chip.dataset.gradient})`);
      rect.setAttribute('stroke', chip.dataset.fill);
      rect.setAttribute('stroke-opacity', 0.25);
      rect.setAttribute('stroke-width', 1);
      chipsGroup.appendChild(rect);

      const textEl = document.createElementNS('http://www.w3.org/2000/svg','text');
      textEl.setAttribute('x', startX + width/2);
      textEl.setAttribute('y', y);
      textEl.setAttribute('fill', chip.dataset.fill);
      textEl.setAttribute('fill-opacity', 0.9);
      textEl.textContent = chip.dataset.text;
      chipsGroup.appendChild(textEl);

      startX += width + 4;
    });
  ]]></script>
</svg>
