<svg fill="none" viewBox="0 0 900 200" width="900" height="200" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;600&display=swap');
  *{margin:0;padding:0;box-sizing:border-box;}
  .r{width:900px;height:200px;background:#010812;overflow:hidden;position:relative;font-family:'Courier New',monospace;}
  .nb{position:absolute;border-radius:50%;filter:blur(65px);pointer-events:none;}
  .nb1{width:400px;height:400px;background:rgba(0,180,230,1);opacity:0.065;top:-110px;left:-80px;animation:nbf 20s ease-in-out infinite alternate;}
  .nb2{width:320px;height:320px;background:rgba(120,50,230,1);opacity:0.05;bottom:-90px;right:-60px;animation:nbf 25s ease-in-out infinite alternate-reverse;}
  .nb3{width:200px;height:200px;background:rgba(220,100,240,1);opacity:0.04;top:25%;left:52%;animation:nbf 15s ease-in-out infinite alternate;}
  @keyframes nbf{from{transform:translate(0,0)scale(1)}to{transform:translate(28px,18px)scale(1.1)}}
  .grd{position:absolute;inset:0;background-image:linear-gradient(rgba(0,212,255,0.028)1px,transparent 1px),linear-gradient(90deg,rgba(0,212,255,0.028)1px,transparent 1px);background-size:45px 45px;}
  .scl{position:absolute;inset:0;background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,212,255,0.007)2px,rgba(0,212,255,0.007)4px);}
  .st{position:absolute;border-radius:50%;background:white;animation:tw var(--d,3s) ease-in-out infinite var(--dl,0s);}
  @keyframes tw{0%,100%{opacity:var(--mn,.2)}50%{opacity:var(--mx,.9);transform:scale(1.4)}}
  .alt{position:absolute;top:0;left:0;right:0;height:2px;background:linear-gradient(90deg,transparent 0%,#00d4ff 22%,#7c3aed 55%,#e879f9 80%,transparent 100%);animation:alp 3.5s ease-in-out infinite;}
  .alb{position:absolute;bottom:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(0,212,255,0.18),transparent);}
  @keyframes alp{0%,100%{opacity:.55}50%{opacity:1}}
  .bk{position:absolute;width:22px;height:22px;border-color:rgba(0,212,255,0.4);border-style:solid;}
  .tl{top:8px;left:12px;border-width:2px 0 0 2px;animation:bkg 4s ease-in-out infinite;}
  .tr{top:8px;right:12px;border-width:2px 2px 0 0;animation:bkg 4s ease-in-out infinite .6s;}
  .bl{bottom:8px;left:12px;border-width:0 0 2px 2px;animation:bkg 4s ease-in-out infinite 1.2s;}
  .br{bottom:8px;right:12px;border-width:0 2px 2px 0;animation:bkg 4s ease-in-out infinite 1.8s;}
  @keyframes bkg{0%,100%{border-color:rgba(0,212,255,.3)}50%{border-color:rgba(0,212,255,.75);box-shadow:0 0 7px rgba(0,212,255,.25)}}
  .pt{position:absolute;border-radius:50%;animation:flt var(--d,8s) ease-in-out infinite var(--dl,0s);opacity:0;}
  @keyframes flt{0%{opacity:0;transform:translate(0,0)}15%{opacity:var(--op,.5)}85%{opacity:var(--op,.5)}100%{opacity:0;transform:translateY(-68px)translateX(var(--dx,14px))}}
  .ct{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;}
  .sys{font-size:9px;letter-spacing:4.5px;color:rgba(0,212,255,0.35);text-transform:uppercase;animation:fi 1.2s ease forwards;}
  .nm{font-family:'Orbitron','Arial Black',sans-serif;font-size:46px;font-weight:900;letter-spacing:5px;text-transform:uppercase;background:linear-gradient(135deg,#00d4ff 0%,#a78bfa 45%,#e879f9 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;filter:drop-shadow(0 0 18px rgba(0,212,255,.55)) drop-shadow(0 0 35px rgba(124,58,237,.3));animation:np 4s ease-in-out infinite,fi .8s ease forwards;}
  @keyframes np{0%,100%{filter:drop-shadow(0 0 12px rgba(0,212,255,.45)) drop-shadow(0 0 30px rgba(124,58,237,.2))}50%{filter:drop-shadow(0 0 28px rgba(0,212,255,.85)) drop-shadow(0 0 55px rgba(124,58,237,.5))}}
  .rr{display:flex;gap:8px;align-items:center;animation:fi 1.4s ease forwards;}
  .rc{font-size:9px;letter-spacing:2px;padding:3px 10px;text-transform:uppercase;}
  .c{color:rgba(0,212,255,.85);border:1px solid rgba(0,212,255,.25);background:rgba(0,212,255,.06);}
  .v{color:rgba(167,139,250,.9);border:1px solid rgba(167,139,250,.25);background:rgba(167,139,250,.06);}
  .p{color:rgba(232,121,249,.9);border:1px solid rgba(232,121,249,.25);background:rgba(232,121,249,.06);}
  .g{color:rgba(16,185,129,.9);border:1px solid rgba(16,185,129,.25);background:rgba(16,185,129,.06);}
  .dt{color:rgba(255,255,255,.12);font-size:7px;}
  .sw{font-size:9px;letter-spacing:3px;color:rgba(0,212,255,.3);animation:fi 1.8s ease forwards;}
  .ld{display:inline-block;width:5px;height:5px;border-radius:50%;background:#00d4ff;margin-right:5px;box-shadow:0 0 5px #00d4ff;animation:lp 1.5s ease-in-out infinite;vertical-align:middle;}
  @keyframes lp{0%,100%{box-shadow:0 0 4px #00d4ff;opacity:1}50%{box-shadow:0 0 14px #00d4ff,0 0 22px rgba(0,212,255,.4);opacity:.6}}
  @keyframes fi{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
</style>
